name: deploy to EC2

on: 
  push:
    branches:
      - main

jobs:
  needs: test
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download src
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - name: Install Dependencies
        run: npm install
        
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CODEIT_EC2_HOST }}
          username: ${{ secrets.CODEIT_EC2_USERNAME }}
          key: ${{ secrets.CODEIT_EC2_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/pandamarket-be
            git pull origin main
            npm install --production
            npm run migrate
            npm run build
            pm2 restart all
        